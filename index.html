<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Python Messenger</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; }
        .chat-container { width: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; height: 80vh; }
        .header { background: #764ba2; color: white; padding: 20px; text-align: center; font-weight: bold; }
        .messages-area { flex: 1; padding: 20px; overflow-y: auto; background: #f7f7f7; }
        .message-bubble { background: #e1ffc7; padding: 10px 15px; border-radius: 15px; margin-bottom: 10px; align-self: flex-start; max-width: 80%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .message-bubble b { color: #764ba2; display: block; font-size: 0.8em; }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 10px; }
        input, textarea { border: 1px solid #ddd; padding: 10px; border-radius: 8px; outline: none; }
        button { background: #764ba2; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #667eea; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Python Messenger</div>
    
    <div class="messages-area">
        {% for author, content in messages %}
        <div class="message-bubble">
            <b>{{ author }}</b>
            <span>{{ content }}</span>
        </div>
        {% endfor %}
    </div>

    <form action="/send" method="POST" class="input-area">
        <input type="text" name="username" placeholder="Ton pseudo..." required>
        <textarea name="message" placeholder="Ton message..." required></textarea>
        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
